<!DOCTYPE html>

<body>
    <div class="container">
        <div class="parchment">
            <header>
              
                <h1>KALANDLAP</h1>
                <div class="header-decoration">

            <div class="content-grid">
                <!-- Character Stats Section (Top Left) -->
                <section class="stats-section">
                    <div class="form-group">
                        <label>TEST:</label>
                        <input type="number" id="test" min="0" max="99" value="0">
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="form-group">
                        <label>KECSES&#201;G:</label>
                        <input type="number" id="skill" min="0" max="99" value="0">
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="form-group">
                        <label>ELME:</label>
                        <input type="number" id="mind" min="0" max="99" value="0">
                    </div>
                </section>
				<!-- Combat Section (Top Middle) -->
				<section class="combat-section">
					<div class="form-group">
						<label>ALKASZT:</label>
						<select id="occasion">
							<option value="">-- V&#193;LASSZ --</option>

							<option value="szabotor">Szabot&#337;r</option>

						</select>
					</div>
					
					<div class="divider"></div>
					
					<div class="form-group">
						<label>M&#218;LT:</label>
						<select id="past">
							<option value="">-- V&#193;LASSZ --</option>
							<option value="testor">Egy nagyhatalmú mágus testőre</option>
							<option value="ostora">A Birodalom ellenségeinek ostora</option>
							<option value="tulelo">Magiko-technikus kísérletek túlélője</option>
						</select>
					</div>
				</section>

                <!-- Equipment Section (Bottom Left - Full Height) -->
                <section class="equipment-section">
                    <div class="form-group">
                        <label>FELSZEREL&#201;S:</label>
                        <textarea id="equipment" rows="12" placeholder=""></textarea>
                    </div>
                </section>

                <!-- Spells and Notes Section (Bottom Middle) -->
                <section class="spells-notes-section">
                    <div class="form-group">
                        <label>VAR&#193;ZSLATOK:</label>
                        <textarea id="spells" rows="5" placeholder=""></textarea>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="form-group">
                        <label>FELJEGYZ&#201;SEK:</label>
                        <textarea id="notes" rows="5" placeholder=""></textarea>
                    </div>
                </section>
